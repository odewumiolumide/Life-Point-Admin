<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> Parent Result Portal</title>
 <link rel="icon" type="image/png" href="assets/images/auth/First Point Logo.webp">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --primary: #1e3a8a;      /* Academic blue */
  --secondary: #047857;    /* Muted green */
  --bg-light: #f1f5f9;     /* Soft grey-blue */
  --card-bg: #ffffff;
  --text-dark: #1f2937;
  --text-muted: #6b7280;
  --border: #d1d5db;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  font-family: "Segoe UI", system-ui, sans-serif;
  background: var(--bg-light);
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

/* Main Card */
.portal-card {
  background: var(--card-bg);
  width: 100%;
  max-width: 460px;
  border-radius: 14px;
  padding: 36px 32px;
  box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
  animation: fadeIn .5s ease;
}

/* Header */
.portal-header {
  text-align: center;
  margin-bottom: 28px;
}

.portal-header img {
  width: 68px;
  margin-bottom: 10px;
}

.portal-header h2 {
  margin: 0;
  color: var(--primary);
  font-size: 22px;
  font-weight: 700;
}

.portal-header p {
  margin-top: 6px;
  font-size: 14px;
  color: var(--text-muted);
}

/* Form */
.form-group {
  margin-bottom: 18px;
}

label {
  font-size: 13px;
  font-weight: 600;
  color: var(--text-dark);
  margin-bottom: 6px;
  display: block;
}

input, select {
  width: 100%;
  padding: 13px 14px;
  font-size: 14px;
  border-radius: 8px;
  border: 1px solid var(--border);
  background: #fff;
  outline: none;
  transition: border .2s ease, box-shadow .2s ease;
}

input::placeholder {
  color: #9ca3af;
}

input:focus,
select:focus {
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(30, 58, 138, 0.1);
}

/* Button */
button {
  width: 100%;
  padding: 14px;
  margin-top: 10px;
  border: none;
  border-radius: 10px;
  font-size: 15px;
  font-weight: 600;
  color: #fff;
  background: var(--primary);
  cursor: pointer;
  transition: background .2s ease, box-shadow .2s ease;
}

button:hover {
  background: #1e40af;
  box-shadow: 0 6px 18px rgba(30, 58, 138, 0.25);
}

button:disabled {
  background: #9ca3af;
  cursor: not-allowed;
  box-shadow: none;
}

/* Footer */
.portal-footer {
  text-align: center;
  font-size: 12px;
  color: var(--text-muted);
  margin-top: 28px;
  line-height: 1.6;
}

/* Animation */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Mobile */
@media (max-width: 480px) {
  .portal-card {
    padding: 28px 22px;
  }

  .portal-header h2 {
    font-size: 20px;
  }
}
</style>

</head>

<body>

<div class="portal-card">

  <div class="portal-header">
    <img src="assets/images/auth/First Point Logo.webp" alt="School Logo">
    <h2>Parent Result Portal</h2>
    <p>Secure access to your child’s academic results</p>
  </div>

  <div class="form-group">
    <label for="studentID">Student ID</label>
    <input id="studentID" placeholder="Enter Student ID">
  </div>

  <div class="form-group">
    <label for="studentClass">Academic Class</label>
    <select id="studentClass" placeholder="e.g. Grade 1">
      <option value="">Select Class</option>
                  <option>Creche</option>
                  <option>KG1</option>
                  <option>KG2</option>
                  <option>Nusery 1</option>
                  <option>Nusery 2</option>
                  <option>Grade 1</option>
                  <option>Grade 2</option>
                  <option>Grade 3</option>
                  <option>Grade 4</option>
                  <option>Grade 5</option>
                  <option>JSS 1</option>
                  <option>JSS 2</option>
                  <option>JSS 3</option>
                  <option>SSS 1</option>
                  <option>SSS 2</option>
                  <option>SSS 3</option>
    </select>
  </div>


  <div class="form-group">
    <label for="term">Academic Term</label>
    <select id="term">
      <option value="">Select Term</option>
      <option>First Term</option>
      <option>Second Term</option>
      <option>Third Term</option>
    </select>
  </div>

  <div class="form-group">
    <label for="pin">Result PIN</label>
    <input id="pin" placeholder="Enter Result PIN">
  </div>

  <button onclick="loginParent()" id="btn">View Result</button>

  <div class="portal-footer">
    © 2026 Life Point Academy<br>
    All Rights Reserved
  </div>

</div>

<script type="module" src="assets/js/parnet-login.js"></script>

</body>
</html>
