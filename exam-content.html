<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exam | Damotak CBT</title>
<link rel="icon" type="image/png" href="assets/images/auth/First Point Logo.webp">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  :root {
    --blue-main: #1f3c88;
    --blue-soft: #f2f6ff;
    --blue-border: #d6def5;
    --text-dark: #222;
    --muted: #666;
  }

  body {
    background: #eef2f7;
    font-family: "Segoe UI", sans-serif;
    color: var(--text-dark);
  }

  /* MAIN CONTAINER */
  .exam-container {
    max-width: 1000px;
    margin: 30px auto;
    background: #ffffff;
    padding: 30px 35px;
    border-radius: 14px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
  }

  /* HEADER */
  .exam-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    border-bottom: 2px solid var(--blue-border);
    padding-bottom: 15px;
    margin-bottom: 20px;
  }

  .exam-header h2 {
    margin: 0;
    font-size: 1.7rem;
    font-weight: 600;
    color: var(--blue-main);
  }

  .exam-logo {
    max-height: 60px;
  }

  /* TIMER */
  .timer {
    font-weight: 600;
    font-size: 1.2rem;
    color: var(--blue-main);
    text-align: center;
    margin-bottom: 20px;
    padding: 12px 0;
    background: var(--blue-soft);
    border-radius: 10px;
    border: 1px solid var(--blue-border);
    position: sticky;
    top: 10px;
    z-index: 1000;
  }

  /* QUESTION NAVIGATION */
  .question-nav {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    margin-bottom: 20px;
    justify-content: center;
  }

  .question-nav button {
    width: 42px;
    height: 42px;
    border-radius: 50%;
    border: 1.5px solid var(--blue-main);
    background: #ffffff;
    color: var(--blue-main);
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s ease;
  }

  .question-nav button:hover {
    background: var(--blue-soft);
  }

  .question-nav button.answered {
    background: var(--blue-main);
    color: #ffffff;
  }

  .question-nav button.marked {
    border: 2px dashed #f0ad4e;
  }

  /* PROGRESS */
  .progress-indicator {
    text-align: center;
    margin-bottom: 15px;
    font-weight: 500;
    color: var(--muted);
  }

  /* QUESTION CARD */
  .question-card {
    padding: 22px;
    border: 1px solid var(--blue-border);
    border-radius: 12px;
    margin-bottom: 20px;
    background: #ffffff;
    transition: box-shadow 0.3s ease;
    position: relative;
  }

  .question-card:hover {
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
  }

  .question-card p {
    font-weight: 500;
    margin-bottom: 15px;
  }

  /* MARK FOR REVIEW */
  .mark-review-btn {
    position: absolute;
    top: 15px;
    right: 15px;
    font-size: 0.85rem;
    padding: 4px 8px;
  }

  /* SUBMIT BUTTON */
  .submit-btn {
    display: block;
    margin: 30px auto 10px;
    min-width: 200px;
    font-weight: 600;
    font-size: 1.1rem;
    background: var(--blue-main);
    border: none;
    border-radius: 8px;
    padding: 12px;
  }

  .submit-btn:hover {
    background: #16306b;
  }

  /* ALERT MESSAGE */
  .alert-msg {
    text-align: center;
    font-weight: bold;
    color: #c62828;
  }

  .logout-btn {
  background: #444;          /* dark grey, not aggressive */
  color: #fff;
  border: none;
  padding: 8px 16px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;
}

.logout-btn:hover {
  background: #333;
}


  /* MOBILE */
  @media(max-width:768px){
    .exam-container {
      padding: 20px;
    }
  }
</style>

</head>
<body>

<div class="container">
  <div class="exam-container">

    <div class="exam-header">
      <h2>Life Point CBT Exam</h2>
      <img src="assets/images/auth/First Point Logo.webp" alt="School Logo" class="exam-logo">
    </div>

    <div id="timer" class="timer">Loading timer...</div>
    <div id="questionNav" class="question-nav"></div>
    <div id="progressIndicator" class="progress-indicator"></div>
    <div id="examQuestions"><p class="text-center">Loading questions...</p></div>
    <button id="submitExamBtn" class="btn btn-primary submit-btn">Submit Exam</button>
  </div>
</div>

<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm Submission</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">Are you sure you want to submit? You won't be able to change answers.</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button id="confirmSubmitBtn" type="button" class="btn btn-primary">Submit Now</button>
      </div>
    </div>
  </div>
</div>

<button id="logoutBtn" class="logout-btn">Logout</button>


<script type="module" src="assets/js/exam-content.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<p class="mb-0 text-center mt-3">Â© 2026 Life Point Academy. ALL RIGHTS RESERVED</p>
</body>
</html>
