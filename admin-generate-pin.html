<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>  Generate Class Token</title>
<link rel="icon" type="image/png" href="assets/images/auth/First Point Logo.webp">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --primary: #1e3a8a;        /* Academic blue */
  --primary-light: #3b82f6;
  --success: #047857;        /* Muted green */
  --bg-soft: #f1f5f9;        /* Dashboard background */
  --card-bg: #ffffff;
  --text-dark: #1f2937;
  --text-muted: #6b7280;
  --border: #d1d5db;
}

* {
  box-sizing: border-box;
}

body {
  font-family: "Segoe UI", system-ui, Arial, sans-serif;
  background: var(--bg-soft);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0;
  padding: 20px;
}

/* Card */
.card {
  width: 100%;
  max-width: 420px;
  background: var(--card-bg);
  border-radius: 14px;
  box-shadow: 0 12px 28px rgba(0,0,0,.08);
  overflow: hidden;
}

/* Header */
.card-header {
  background: var(--primary);
  color: #fff;
  padding: 22px 20px;
  text-align: center;
}

.card-header h3 {
  margin: 0;
  font-size: 19px;
  font-weight: 700;
  letter-spacing: .3px;
}

/* Body */
.card-body {
  padding: 26px 24px 24px;
}

/* Labels */
label {
  display: block;
  font-size: 13px;
  font-weight: 600;
  margin-bottom: 6px;
  color: var(--text-dark);
}

/* Inputs */
input, select {
  width: 100%;
  padding: 13px 14px;
  border-radius: 8px;
  border: 1px solid var(--border);
  font-size: 14px;
  margin-bottom: 18px;
  color: var(--text-dark);
  background: #fff;
  transition: border .2s ease, box-shadow .2s ease;
}

input::placeholder {
  color: #9ca3af;
}

input:focus,
select:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(30,58,138,.12);
}

/* Primary Button */
button {
  width: 100%;
  padding: 14px;
  border: none;
  border-radius: 10px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  background: var(--primary);
  color: #fff;
  transition: background .2s ease, box-shadow .2s ease;
  margin-bottom: 12px;
}

button:hover {
  background: #1e40af;
  box-shadow: 0 6px 18px rgba(30,58,138,.25);
}

/* Output */
.output {
  margin-top: 18px;
  padding: 16px;
  border-radius: 10px;
  background: #f8fafc;
  border: 1px dashed var(--primary);
  text-align: center;
  font-size: 14px;
  font-weight: 600;
  color: var(--text-dark);
}

/* PIN Highlight */
.pin {
  font-size: 22px;
  letter-spacing: 2px;
  color: var(--primary);
  margin-top: 8px;
  font-weight: 700;
}

/* Secondary Buttons */
.link-button {
  background: #e5e7eb !important;
  color: var(--text-dark) !important;
  font-weight: 600;
}

.link-button:hover {
  background: #d1d5db !important;
  box-shadow: none;
}

/* Footer */
.footer {
  text-align: center;
  font-size: 11px;
  color: var(--text-muted);
  margin-top: 20px;
  line-height: 1.6;
}

/* Mobile */
@media (max-width: 480px) {
  .card-body {
    padding: 22px 20px;
  }

  .card-header h3 {
    font-size: 18px;
  }
}
</style>

</head>

<body>

<div class="card">
  <div class="card-header">
    <h3>Generate Class Result PIN</h3>
  </div>

  <div class="card-body">
  

     <label for="class">Class</label>
    <select id="class">
       <option>Select Class</option>
                  <option>Creche</option>
                  <option>KG1</option>
                  <option>KG2</option>
                  <option>Nusery 1</option>
                  <option>Nusery 2</option>
                  <option>Grade 1</option>
                  <option>Grade 2</option>
                  <option>Grade 3</option>
                  <option>Grade 4</option>
                  <option>Grade 5</option>
                  <option>JSS 1</option>
                  <option>JSS 2</option>
                  <option>JSS 3</option>
                  <option>SSS 1</option>
                  <option>SSS 2</option>
                  <option>SSS 3</option>
    </select>

    <label for="term">Term</label>
    <select id="term">
       <option>Select Term</option>
      <option>First Term</option>
      <option>Second Term</option>
      <option>Third Term</option>
    </select>

    <button onclick="generatePin()">Generate PINs</button>

    <div id="output" class="output" style="display:none"></div>

       <!-- Navigation buttons -->
    <button class="link-button" onclick="goDashboard()">Back to Dashboard</button>
    <button class="link-button" onclick="viewPins()">View PINs Table</button>

    <div class="footer">Â© 2026 Life Point Academy. ALL RIGHTS RESERVED</div>
  </div>
</div>

<script type="module" src="assets/js/admin-generate-pin.js"></script>

</body>
</html>
