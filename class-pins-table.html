<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> Class PIN Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="assets/images/auth/First Point Logo.webp">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body {
  font-family: "Segoe UI", Arial, sans-serif;
  background: #f4f5f7;
  padding: 30px;
}
.card-header {
  background: linear-gradient(135deg, #1e3a8a, #3b82f6);
  color: white;
  font-weight: 700;
}
.pin {
  font-weight: 800;
  letter-spacing: 1px;
  color: #c8102e;
}
</style>
</head>
<body>

<div class="dashboard-main-body">

  <div class="d-flex flex-wrap align-items-center justify-content-between gap-3 mb-4">
    <h6 class="fw-semibold mb-0">Class PINs Management</h6>
    <ul class="d-flex align-items-center gap-2 mb-0">
      <li class="fw-medium">
        <a href="admin-dashboard.html" class="d-flex align-items-center gap-1 text-decoration-none text-dark">
          Dashboard
        </a>
      </li>
      <li>-</li>
      <li class="fw-medium">Class PIN Table</li>
    </ul>
  </div>

  <!-- PIN Table Card -->
  <div class="card">
    <div class="card-header">Available Class PINs</div>
    <div class="card-body">
      <table class="table table-bordered text-center table-striped">
        <thead>
          <tr>
            <th>S.L</th>
            <th>Class</th>
            <th>Term</th>
            <th>PIN</th>
            <th>Date Generated</th>
          </tr>
        </thead>
        <tbody id="pinTable">
          <tr>
            <td colspan="5">Loading PINs...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>

<script type="module" src="assets/js/class-pins-table.js"></script>

</body>
</html>
